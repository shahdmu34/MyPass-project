        //chain of reposability pattern for secuirty questions
        class SecurityQuestionChain {
            setNextHandler(handler) {
                this.nextHandler = handler;
        }

        chainRequest(question, answer) {
            if (this.nextHandler) {
                this.nextHandler.handleRequest(question, answer);
            } else {
                // This is the end of the chain, handle it appropriately (e.g., show an error message)
            }
        }
    }

    // Question one
    class FavToyQuestion extends SecurityQuestionChain {
        handleRequest(question, answer) {
            if (question === "Favorite Childhood Toy or Game" && answer === "valid_answer_1") {
                // Handle the validation (e.g., show a success message)
                alert("Security question 1 is valid!");
            } else {
                // Pass the request to the next handler in the chain
                this.chainRequest(question, answer);
            }
        }
    }

    // Question two
    class VacationDestinationQuestion extends SecurityQuestionChain {
        handleRequest(question, answer) {
            if (question === "Dream Vacation Destination" && answer === "valid_answer_2") {
                alert("Security question 2 is valid!");
            } else {
                this.chainRequest(question, answer);
            }
        }
    }

    // Question three
    class FirstJobQuestion extends SecurityQuestionChain {
        handleRequest(question, answer) {
            if (question === "First Job or Company" && answer === "valid_answer_3") {
                alert("Security question 3 is valid!");
            } else {
                this.chainRequest(question, answer);
            }
        }
    }

    // Main function - handles switching questions
    function recoverPassword(email, answer1, answer2, answer3) {
    // Create and link the chain of responsibility
    const favoriteToyQuestion = new FavToyQuestion();
    const vacationDestinationQuestion = new VacationDestinationQuestion();
    const firstJobQuestion = new FirstJobQuestion();

    favoriteToyQuestion.setNextHandler(vacationDestinationQuestion);
    vacationDestinationQuestion.setNextHandler(firstJobQuestion);

    // Trigger the chain with the first question
    favoriteToyQuestion.handleRequest("Favorite Childhood Toy or Game", answer1);
}

submitBtn.addEventListener('click', (e) => {

        recoverPassword(email, answer1, answer2, answer3);

        
        get(userRef).then((snapshot) => {

            });
        })

    })
    .catch((error) => {
        const errorMessage = error.message;
        alert(errorMessage);
    });
});
